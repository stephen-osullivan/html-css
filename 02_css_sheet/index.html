<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>CSS Selectors Example</h1>
    <p>This paragraph is styled using an element selector.</p>

    <div class="highlight">
        <p>This paragraph is inside a class-styled div.</p>
    </div>

    <p id="unique">This paragraph has an ID for unique styling.</p>
</body>
</html>
